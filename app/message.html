    <div class="content first-message-page">
        <div class="container">
            <a href="index.html" class="back-btn">
                <img src="img/back.svg" alt="">
            </a>

           <div class="user-info">

            <div class="photo-profile photo-profile--big">
                <img src="img/photo.png" alt="" class="photo-profile__img">

            <div class="user-info__content user-info__content--no-border">
                <div class="user-info__content-top">

                </div>
                
            </div>

            

           </div>
           
           <div class="message-title">

            </div>   
            
            <textarea name="" id="" cols="30" rows="7"></textarea>

            </div>

        </div>

    <div class="modal-window">
        <div class="modal-content">
            <img src="img/check.svg" alt="" class="modal-img">

            </div>

            </div>

        <a href="index.html" class="button">Ok</a>
        </div>
    </div>

    <script>
       document.querySelector('.submit-button').addEventListener('click', function() {
    document.querySelector('.modal-window').style.display = 'block';
});
document.addEventListener('click', function(event) {
    var modal = document.querySelector('.modal-window');
    if (event.target === modal) {
        modal.style.display = 'none';
    }
});

    </script>
